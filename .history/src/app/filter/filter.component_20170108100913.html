<a (click)="visibility()" class="btn-floating btn-large waves-effect waves-light teal animated bounceIn filter">
    <i class="material-icons">settings</i>
</a>

<div *ngIf="visible" class="filterForm row">

    <form class="col s12">
        <div class="row">

            <div class="input-field col s12 m12 l4">
                <input #name (keyup)="searchByName(name.value)" id="icon_prefix" pattern="^.{3,}$" type="text" class="validate">
                <label for="icon_prefix">Nom , Prénom, Activité</label>
            </div>
            <div class="input-field col s6 m6 l2">
                <input class="with-gap" name="group3" type="radio" id="homme" checked />
                <label for="homme">Homme</label>
                <input class="with-gap" name="group3" type="radio" id="femme" checked />
                <label for="femme">Femme</label>
            </div>
            <div class="input-field col s6 m12 l3 range-field">
                <input type="range" id="note" min="1" max="5" />
            </div>
            <div class="input-field col s12 m12 l3 ">
                <select required name="pays" materialize="material_select" [materializeSelectOptions]="personnage.selectOptions">
                                  <option value="">Filtrer par état</option>
                                <option *ngFor="let option of personnage.selectOptions" [value]="option">{{option}}</option>
                            </select>
            </div>

        </div>
    </form>
</div>
