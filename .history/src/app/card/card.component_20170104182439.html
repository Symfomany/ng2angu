<div *ngFor="let item of personnages | async">
    <li class="collection-item avatar">
        <img src="{{ item.photo }}" alt="" class="circle responsive-img">
        <span class="title">{{ item.pseudo }}</span>
        <span class="right"><i class="material-icons dp48">mode_edit</i></span>
        <p> {{ item.resume|truncate:180 }}</p>
    </li>
    <li class="separator"></li>
</div>
