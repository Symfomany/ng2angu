<md-card class="card">
    <div class="card__content">
        <img src="{{ item.photo }}" class="card__image" alt="">
        <h3 class="card__title">{{ item.pseudo }} <span>{{ item.activite }}</span></h3>
        <p class="card__text">{{ item.resume }}</p>
        <button class="btn btn--block card__btn">Button</button>
    </div>
</md-card>
