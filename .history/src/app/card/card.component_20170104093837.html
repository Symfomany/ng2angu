<md-card class="card">
    <div class="card_content">
        <img src="{{ item.photo }}" class="card__image" alt="">
        <h3 class="card_title">{{ item.pseudo }} <span>{{ item.activite }}</span></h3>
        <p class="card_text">{{ item.resume }}</p>
        <button class="waves-effect waves-light btn">Button</button>
    </div>
</md-card>
