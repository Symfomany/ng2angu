            <div class="col s2">
                <img src="{{ item.photo }}" alt="" class="circle responsive-img">

            </div>
            <div class="col s10">
                <span class="black-text">
                    <p>{{ item.pseudo }} <span>{{ item.activite }}</span></p>
                </span>
            </div>
        </div>
    </div>
</div>
