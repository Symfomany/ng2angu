<div class="section card col s12">
    <div class="content">
        <div class="col s3">
            <img src="{{ item.photo }}" class="responsive-img" alt="">
        </div>
        <div class="col s9">
            <h4 class="title">{{ item.pseudo }} <span>{{ item.activite }}</span></h4>
            <div class="action">
                <button class="waves-effect waves-light btn">Voir le profile</button>
            </div>
        </div>
    </div>
</div>
<div class="divider"></div>
