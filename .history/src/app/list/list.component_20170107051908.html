<div class="home">
    <div class="col s12" id="liste">
        <div *ngIf="!personnage.isLoaded" class="progress">
            <div class="indeterminate"></div>
        </div>


        <div *ngIf="personnage.isLoaded">

            <a (click)="visibility()" class="btn-floating btn-large waves-effect waves-light teal animated bounceIn filter">
                <i class="material-icons">settings</i>
            </a>

            <div *ngIf="visible" class="filterForm row">
                <form class="col s12">
                    <div class="row">

                        <div class="input-field col s12 m12 l4">
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col s12 m12 l2">
                            <input class="with-gap" name="group3" type="radio" id="homme" checked />
                            <label for="homme">Homme</label>
                            <input class="with-gap" name="group3" type="radio" id="femme" checked />
                            <label for="femme">Femme</label>
                        </div>
                        <div class="input-field col s12 m12 l3 range-field">
                            <input type="range" id="test5" min="0" max="100" />
                        </div>
                        <div class="input-field col s12 m12 l3 range-field">
                            <div class="switch">
                                <label>
                                    Vivant
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                    Mort
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card">
                <ul class="collection">
                    <app-card [personnages]="personnage.all()"></app-card>
                </ul>
            </div>

            <a (click)="personnage.more()" class="more text-center animated fadeInDown"><i class="material-icons dp48">replay</i> Voir les anciens</a>

        </div>
    </div>

    <a href="#modal1" class="btn-floating btn-large waves-effect waves-light teal add">
        <i class="material-icons">add</i>
    </a>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <form (ngSubmit)="send()">
                <div class="input-field col l4 s12">
                    <input class="with-gap" name="sexe" type="radio" value="1" id="femme" checked />
                    <label for="femme">Homme</label>
                    <input class="with-gap" name="sexe" value="0" type="radio" id="homme" />
                    <label for="homme">Femme</label>
                </div>
                <div class="input-field col l4 m6 s12">
                    <input required placeholder="Son role dans la série" id="activite" type="text" name="activite" class="validate">
                </div>
                <div class="input-field col l4 m6 s12">
                    <input required name="dob" type="date" id="dob" class="datepicker">
                    <label for="dob">Date de naissance</label>
                </div>
                <div class="col s12">
                    <input required class="with-gap" name="note" type="radio" id="one" />
                    <label for="one">1</label>
                    <input required class="with-gap" name="note" type="radio" id="two" />
                    <label for="two">2</label>
                    <input required class="with-gap" name="note" type="radio" id="three" checked />
                    <label for="three">3</label>
                    <input required class="with-gap" name="note" type="radio" id="four" />
                    <label for="four">4</label>
                    <input required class="with-gap" name="note" type="radio" id="five" />
                    <label for="five">5</label>
                </div>
                <div class="input-field col s12">
                    <select name="nationnalite" required>
                        <option value="" disabled selected>Choisir un pays</option>
                        <option value="Californie">Californie</option>
                        <option value="Floride">Floride</option>
                        <option value="Texas">Texas</option>
                        <option value="Pennsylvanie">Pennsylvanie</option>
                        <option value="Georgie">Georgie</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Michigan">Michigan</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="Illinois">Illinois</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <input name="photo" placeholder="Photo au format http://" id="photo" type="url" class="validate">
                </div>
                <div class="input-field col s12">
                    <textarea id="biographie" required min="5" name="biographie" class="materialize-textarea"></textarea>
                    <label for="biographie">Biographie</label>
                </div>
            </form>
        </div>
        <button class="modal-action modal-close waves-effect btn waves-light">
               <i class="material-icons">done</i> Créer ce personnage</button>
    </div>



</div>
