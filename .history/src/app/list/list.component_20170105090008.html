<div class="home">
    <div class="col s9" id="liste">
        <div *ngIf="!personnage.isLoaded" class="progress">
            <div class="indeterminate"></div>
        </div>

        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
                <div class="collapsible-body">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
                <div class="collapsible-body">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                <div class="collapsible-body">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </li>
        </ul>
        <div *ngIf="personnage.isLoaded">

            <a class="btn-floating btn-large waves-effect waves-light teal animated bounceIn filter">
                <i class="material-icons">settings</i>
            </a>

            <div class="card">
                <ul class="collection">
                    <app-card [personnages]="personnage.all()"></app-card>
                </ul>
            </div>

            <a (click)="personnage.more()" class="more text-center animated fadeInDown"><i class="material-icons dp48">replay</i> Voir les anciens</a>

        </div>
    </div>

    <a class="btn-floating btn-large waves-effect waves-light red add"><i class="material-icons">add</i></a>


</div>
